<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Update Trip Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/css.css">
</head>

<body>
<div class="container">
    <h1>Trip Management Dashboard</h1>
    <hr>
    <h2>save trip</h2>

    <form action="#" th:action="@{/updateTrip}" th:object="${safari}" method="post">
        <input type="text" th:field="*{names}" placeholder="VIP Names" class="form-control mb-4 col-4" required>


        <input type="text" th:field="*{email}" placeholder="Email of reservation" class="form-control mb-4 col-4" required>
        <input type="text" th:field="*{mobileNumber}" placeholder="mobileNumber" class="form-control mb-4 col-4" required>
        <input type="text" th:field="*{gender}" placeholder="gender" class="form-control mb-4 col-4" required>
        <input type="text" th:field="*{occupation}" placeholder="occupation" class="form-control mb-4 col-4" required>
        <input type="text" th:field="*{nationality}" placeholder="nationality" class="form-control mb-4 col-4" required>
        <input type="text" th:field="*{location}" placeholder="Location" class="form-control mb-4 col-4" required>
        <input type="date" th:field="*{Date}" placeholder="Date" class="form-control mb-4 col-4" required>
        <input type="time" th:field="*{timeOfDeparture}" placeholder="timeOfDeparture" class="form-control mb-4 col-4" required>
        <input type="time" th:field="*{timeOfArrival}" placeholder="timeOfArrival" class="form-control mb-4 col-4" required>
        <input type="text" th:field="*{numberOfGuests}" placeholder="numberOfGuests" class="form-control mb-4 col-4" required>
        <input type="text" th:field="*{typeOfCar}" placeholder="typeOfCar" class="form-control mb-4 col-4" required>

        <button type="submit" class="btn btn-info col-2"> Update Trip Details</button>
    </form>

    <hr>

    <a th:href="@{/list}"> Back to Trips List</a>
    <a th:href="@{/login}"> Log Out</a>
</div>
</body>

</html>
